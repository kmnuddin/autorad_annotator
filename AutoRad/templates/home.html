<script>

var globalMaskClassPaths = [];
var structureLayers = [];
var mask_path;

function handleImageUpload() {
    var imageInput = document.getElementById('imageUpload');
    var submitButton = document.getElementById('submitImage');
    if (imageInput.files && imageInput.files[0]) {
        // Enable the submit button
        submitButton.disabled = false;
        // Display the uploaded image
        displayUploadedImage();
    } else {
        // Disable the submit button if no image is chosen
        submitButton.disabled = true;
    }
}

function displayUploadedImage() {
    var input = document.getElementById('imageUpload');
    var editButton = document.getElementById('editImage');
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
            $('#imagePlaceholder1').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
        editButton.disabled = false
    }
    else {
        editButton.disabled = true
    }
}

function getCSRFToken() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = jQuery.trim(cookies[i]);
        if (cookie.substring(0, 'csrftoken'.length + 1) === 'csrftoken=') {
            return decodeURIComponent(cookie.substring('csrftoken'.length + 1));
        }
    }
    return null;
}
var canvas;
function editMask() {
    var mask_path = document.getElementById('imagePlaceholder2').src;
    var mri_path = document.getElementById('imagePlaceholder1').src;
    var data = JSON.stringify({'mask_url': mask_path});
    var csrftoken = getCSRFToken();
    canvas = this.__canvas = new fabric.Canvas('c');

    var structureColors = {
        IVD: 'rgba(64, 64, 64, 0.5)', // Note: Alpha is out of 255 here
        PE: 'rgba(128, 128, 128, 0.5)',
        TS: 'rgba(192, 192, 192, 0.5)',
        AAP: 'rgba(255, 255, 255, 0.5)'
    };
    // Set the MRI image as the background of the canvas
    fabric.Image.fromURL(mri_path, function(img) {
        // Set the image as the background
        canvas.setBackgroundImage(img, canvas.renderAll.bind(canvas), {
            scaleX: canvas.width / img.width,
            scaleY: canvas.height / img.height
        });
    });

    $.ajax({
        type: 'POST',
        url: '/api/get-control-points/',
        data: data,
        contentType: 'application/json',
        beforeSend: function (xhr) {
            if (csrftoken) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        },
        success: function (response) {
           var contours = response.cls_cnt;
           Object.keys(contours).forEach(function (cls){
               contours[cls].forEach(function (contour){
                   var points = contour.map(function (pointWrapper){
                       var point = pointWrapper[0];
                       return {x: point[0], y: point[1]};
                   });

                   var polygon = new fabric.Polygon(points, {
                       stroke: 'red',
                       strokeWidth: 1,
                       fill: structureColors[cls],
                       objectCaching: false,
                       transparentCorners: false,
                       cornerColor: 'blue',

                   });
                   canvas.add(polygon);

               });
           });

            canvas.renderAll();
        }

    });
}

function polygonPositionHandler(dim, finalMatrix, fabricObject) {
	  var x = (fabricObject.points[this.pointIndex].x - fabricObject.pathOffset.x),
		    y = (fabricObject.points[this.pointIndex].y - fabricObject.pathOffset.y);
		return fabric.util.transformPoint(
			{ x: x, y: y },
      fabric.util.multiplyTransformMatrices(
        fabricObject.canvas.viewportTransform,
        fabricObject.calcTransformMatrix()
      )
		);
	}

function getObjectSizeWithStroke(object) {
    var stroke = new fabric.Point(
        object.strokeUniform ? 1 / object.scaleX : 1,
        object.strokeUniform ? 1 / object.scaleY : 1
    ).multiply(object.strokeWidth);
    return new fabric.Point(object.width + stroke.x, object.height + stroke.y);
}

function actionHandler(eventData, transform, x, y) {
		var polygon = transform.target,
		    currentControl = polygon.controls[polygon.__corner],
		    mouseLocalPosition = polygon.toLocalPoint(new fabric.Point(x, y), 'center', 'center'),
        polygonBaseSize = getObjectSizeWithStroke(polygon),
				size = polygon._getTransformedDimensions(0, 0),
				finalPointPosition = {
					x: mouseLocalPosition.x * polygonBaseSize.x / size.x + polygon.pathOffset.x,
					y: mouseLocalPosition.y * polygonBaseSize.y / size.y + polygon.pathOffset.y
				};
		polygon.points[currentControl.pointIndex] = finalPointPosition;
		return true;
	}

  // define a function that can keep the polygon in the same position when we change its
  // width/height/top/left.
function anchorWrapper(anchorIndex, fn) {
    return function(eventData, transform, x, y) {
      var fabricObject = transform.target,
          absolutePoint = fabric.util.transformPoint({
              x: (fabricObject.points[anchorIndex].x - fabricObject.pathOffset.x),
              y: (fabricObject.points[anchorIndex].y - fabricObject.pathOffset.y),
          }, fabricObject.calcTransformMatrix()),
          actionPerformed = fn(eventData, transform, x, y),
          newDim = fabricObject._setPositionDimensions({}),
          polygonBaseSize = getObjectSizeWithStroke(fabricObject),
          newX = (fabricObject.points[anchorIndex].x - fabricObject.pathOffset.x) / polygonBaseSize.x,
            newY = (fabricObject.points[anchorIndex].y - fabricObject.pathOffset.y) / polygonBaseSize.y;
      fabricObject.setPositionByOrigin(absolutePoint, newX + 0.5, newY + 0.5);
      return actionPerformed;
    }
}

function Edit() {
    canvas.forEachObject(function (obj) {
        if (obj.type === 'polygon') { // Check if it's a polygon
            obj.edit = !obj.edit; // Toggle edit mode
            if (obj.edit) {
                var lastControl = obj.points.length - 1;
                obj.cornerStyle = 'circle';
                obj.cornerColor = 'rgba(0,0,255,0.5)';
                obj.controls = obj.points.reduce(function (acc, point, index) {
                    acc['p' + index] = new fabric.Control({
                        positionHandler: polygonPositionHandler,
                        actionHandler: anchorWrapper(index > 0 ? index - 1 : lastControl, actionHandler),
                        actionName: 'modifyPolygon',
                        pointIndex: index
                    });
                    return acc;
                }, {});
            } else {
                obj.cornerColor = 'blue';
                obj.cornerStyle = 'rect';
                obj.controls = fabric.Object.prototype.controls;
            }
            obj.hasBorders = !obj.edit;
        }
    });
    canvas.requestRenderAll();
}






function uploadImage() {
    var formData = new FormData();
    formData.append('image', $('#imageUpload')[0].files[0]);
    var csrftoken = getCSRFToken();

    $.ajax({
        type: 'POST',
        url: '/api/process-image/',
        data: formData,
        processData: false,
        contentType: false,
        beforeSend: function(xhr) {
            if (csrftoken) {
                xhr.setRequestHeader("X-CSRFToken", csrftoken);
            }
        },
        success: function(response) {
            // Extract relevant data from the response
            var maskUrl = response.mask_url;
            // Second API call: view_mask
            $.ajax({
                type: 'POST',
                url: '/api/view-mask/',
                data: { 'mask_url': maskUrl },  // Pass relevant data to the second API
                success: function(viewMaskResponse) {
                    // Handle the response of the second API as needed
                    $('#imagePlaceholder2').attr('src', viewMaskResponse.mask_url)
                    globalMaskClassPaths = viewMaskResponse.mask_class_paths;
                    mask_path = viewMaskResponse.mask_url;
                },
                error: function() {
                    console.error('Error calling view_mask API');
                }
            });
        },
        error: function() {
            console.error('Error processing image');
        }
    });
}



// Initially disable submit button
document.getElementById('submitImage').disabled = true;
// Initially disable edit button
document.getElementById('editImage').disabled = true;




</script>


</div>
